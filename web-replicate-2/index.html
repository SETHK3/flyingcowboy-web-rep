<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@1&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flying Cowboys</title>
  </head>
  <body>
    <div class="container">
      <div class="fc-navbar">
        <img src="./images/Flying Cowboys Logo@4x-8.webp" alt="fc-bar-logo" />
      </div>
      <div class="hero-container">
        <div class="logo-foreground">
          <img
            src="./images/flying cowboy logo bigger.webp"
            alt="logo-hero-foreground"
          />
        </div>
      </div>
      <div class="mission-container">
        <h1 class="mission-text">
          <i class="fa-solid fa-hat-cowboy-side fa-flip-horizontal"></i>Our
          Mission
          <img
            class="mission-text"
            src="./images/mission logo.webp"
            alt="mission-logo"
          />
        </h1>
        <p class="mission-text">
          The Flying Cowboys are a group of back country aviation enthusiasts
          striving to increase their skills while promoting general aviation
          through continual training and sharing of their lessons learned
          through social media.
        </p>
      </div>
    </div>
  </body>
</html>
